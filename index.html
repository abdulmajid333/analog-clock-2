<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">

        <div class="clock-b"></div>
        <div class="clock-m"></div>

        <div class="clock">

            <span style="--c:1;"><b>1</b></span>
            <span style="--c:2;"><b>2</b></span>
            <span style="--c:3;"><b>3</b></span>
            <span style="--c:4;"><b>4</b></span>
            <span style="--c:5;"><b>5</b></span>
            <span style="--c:6;"><b>6</b></span>
            <span style="--c:7;"><b>7</b></span>
            <span style="--c:8;"><b>8</b></span>
            <span style="--c:9;"><b>9</b></span>
            <span style="--c:10;"><b>10</b></span>
            <span style="--c:11;"><b>11</b></span>
            <span style="--c:12;"><b>12</b></span>

            <div style="--h:#281d19; --w:8px; --s:74px;" class="hand" id="hour"><i></i></div>
            <div style="--h:#281d19; --w:6px; --s:84px;" class="hand" id="minute"><i></i></div>
            <div style="--h:#c1c405; --w:4px; --s:94px;" class="hand" id="second"><i></i></div>



        </div>

    </div>




    <script src="script.js"></script>
</body>
</html>
